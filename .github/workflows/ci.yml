name: CI

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - 'dashboard/**'
      - 'dashboard-web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    types: [opened, ready_for_review, labeled]
    paths:
      - 'server/**'
      - 'dashboard/**'
      - 'dashboard-web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'
  release:
    types: [published]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    # On PRs, only run if 'ci' label is present
    if: >-
      github.event_name != 'pull_request' ||
      contains(github.event.pull_request.labels.*.name, 'ci')
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx vitest run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install dashboard dependencies
        run: cd dashboard && npm ci

      - name: Install dashboard-web dependencies
        run: cd dashboard-web && npm ci

      - name: Build dashboards
        run: npm run build && npm run build:web

      - name: Verify package contents
        run: |
          npm pack --dry-run 2>&1 | grep "dashboard-web/dist" || { echo "ERROR: dashboard-web/dist missing from package"; exit 1; }

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'release'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install dashboard dependencies
        run: cd dashboard && npm ci

      - name: Install dashboard-web dependencies
        run: cd dashboard-web && npm ci

      - name: Build
        run: npm run build && npm run build:web

      - name: Publish
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
