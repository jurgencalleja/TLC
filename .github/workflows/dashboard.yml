# TLC Dashboard CI/CD
# Builds and tests the dashboard on every push
# Publishes to ghcr.io when ready (uncomment publish job)

name: Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'dashboard-web/**'
      - '.github/workflows/dashboard.yml'
  pull_request:
    branches: [main]
    types: [opened, ready_for_review, labeled]
    paths:
      - 'dashboard-web/**'

concurrency:
  group: dashboard-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jurgencalleja/tlc/dashboard

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard-web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: npm run build

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: dashboard-web
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

