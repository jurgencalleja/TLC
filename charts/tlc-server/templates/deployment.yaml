apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tlc-server.fullname" . }}
  labels:
    {{- include "tlc-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tlc-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tlc-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tlc-server.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: {{ .Values.service.port | quote }}
            - name: DOMAIN
              value: {{ .Values.domain | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.postgresql.enabled }}
                  name: {{ include "tlc-server.fullname" . }}-postgresql
                  key: postgres-password
                  {{- else }}
                  name: {{ .Values.externalPostgresql.existingSecret }}
                  key: password
                  {{- end }}
            - name: DATABASE_URL
              value: {{ include "tlc-server.databaseUrl" . | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tlc.jwt.existingSecret | default (printf "%s-secrets" (include "tlc-server.fullname" .)) }}
                  key: jwt-secret
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tlc.webhook.existingSecret | default (printf "%s-secrets" (include "tlc-server.fullname" .)) }}
                  key: webhook-secret
            {{- if or .Values.tlc.slack.webhookUrl .Values.tlc.slack.existingSecret }}
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tlc.slack.existingSecret | default (printf "%s-secrets" (include "tlc-server.fullname" .)) }}
                  key: slack-webhook-url
            {{- end }}
            - name: ADMIN_EMAIL
              value: {{ .Values.tlc.admin.email | quote }}
          envFrom:
            - configMapRef:
                name: {{ include "tlc-server.fullname" . }}-config
          volumeMounts:
            - name: deployments
              mountPath: /opt/tlc/deployments
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: deployments
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "tlc-server.fullname" . }}-deployments
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
