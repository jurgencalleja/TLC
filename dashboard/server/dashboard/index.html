<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLC Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .panel {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 16px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .panel-header span {
      font-size: 18px;
      font-weight: 600;
      color: #e6edf3;
    }

    .add-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #238636;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .add-btn:hover {
      background: #2ea043;
    }

    .add-btn:focus {
      outline: 2px solid #58a6ff;
      outline-offset: 2px;
    }

    .inline-form {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .inline-form input {
      width: 100%;
      padding: 10px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #e6edf3;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .inline-form input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .inline-form input::placeholder {
      color: #6e7681;
    }

    .inline-form-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-primary {
      background: #238636;
      color: white;
      border-color: #238636;
    }

    .btn-primary:hover {
      background: #2ea043;
    }

    .btn-secondary {
      background: transparent;
      color: #e6edf3;
      border-color: #30363d;
    }

    .btn-secondary:hover {
      background: #21262d;
    }

    .task-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .task-column {
      background: #0d1117;
      border-radius: 6px;
      padding: 12px;
      min-height: 200px;
    }

    .task-column-header {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #8b949e;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-column-count {
      background: #21262d;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }

    .task-item {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .task-item:hover {
      border-color: #58a6ff;
    }

    .task-item:last-child {
      margin-bottom: 0;
    }

    .task-title {
      font-size: 14px;
      font-weight: 500;
      color: #e6edf3;
      margin-bottom: 4px;
    }

    .task-meta {
      font-size: 12px;
      color: #6e7681;
    }

    /* Optimistic task (while saving) */
    .task-item.saving {
      opacity: 0.6;
      pointer-events: none;
    }

    .task-item.saving .task-meta {
      color: #58a6ff;
    }

    /* Empty column state */
    .task-column-empty {
      color: #6e7681;
      font-size: 13px;
      text-align: center;
      padding: 20px 0;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toast {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px 16px;
      margin-top: 8px;
      color: #e6edf3;
      font-size: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.3s ease;
    }

    .toast.success {
      border-left: 3px solid #3fb950;
    }

    .toast.error {
      border-left: 3px solid #f85149;
    }

    .toast.info {
      border-left: 3px solid #58a6ff;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .toast.removing {
      animation: fadeOut 0.3s ease forwards;
    }

    /* Header */
    .header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
      color: #e6edf3;
    }

    .header-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3fb950;
    }

    .status-indicator.offline {
      background: #f85149;
    }

    .status-text {
      font-size: 13px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="header-title">TLC Dashboard</h1>
    <div class="header-status">
      <div class="status-indicator" id="status-indicator"></div>
      <span class="status-text" id="status-text">Connected</span>
    </div>
  </header>

  <main class="dashboard">
    <!-- Tasks Panel -->
    <div class="panel" id="panel-tasks">
      <div class="panel-header">
        <span>Tasks</span>
        <button class="add-btn" id="add-task-btn" onclick="toggleTaskForm()" title="Add task (Ctrl+N)">+</button>
      </div>

      <!-- Inline form (hidden by default) -->
      <div class="inline-form" id="task-form" style="display: none;">
        <input type="text" id="new-task-title"
               placeholder="What needs to be done?"
               onkeydown="handleTaskKeydown(event)" />
        <div class="inline-form-actions">
          <button class="btn btn-sm btn-primary" onclick="submitNewTask()">Add</button>
          <button class="btn btn-sm btn-secondary" onclick="cancelTaskForm()">Cancel</button>
        </div>
      </div>

      <div class="task-board">
        <div class="task-column" id="column-pending">
          <div class="task-column-header">
            <span>Pending</span>
            <span class="task-column-count" id="count-pending">0</span>
          </div>
          <div id="tasks-pending"></div>
        </div>
        <div class="task-column" id="column-in-progress">
          <div class="task-column-header">
            <span>In Progress</span>
            <span class="task-column-count" id="count-in-progress">0</span>
          </div>
          <div id="tasks-in-progress"></div>
        </div>
        <div class="task-column" id="column-completed">
          <div class="task-column-header">
            <span>Completed</span>
            <span class="task-column-count" id="count-completed">0</span>
          </div>
          <div id="tasks-completed"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="toast-container"></div>

  <script>
    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Toggle task form visibility
    function toggleTaskForm() {
      const form = document.getElementById('task-form');
      const isVisible = form.style.display !== 'none';
      form.style.display = isVisible ? 'none' : 'block';
      if (!isVisible) {
        const input = document.getElementById('new-task-title');
        input.focus();
        input.value = '';
      }
    }

    // Cancel task form
    function cancelTaskForm() {
      document.getElementById('task-form').style.display = 'none';
      document.getElementById('new-task-title').value = '';
    }

    // Handle keyboard events in task input
    function handleTaskKeydown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        submitNewTask();
      } else if (event.key === 'Escape') {
        cancelTaskForm();
      }
    }

    // Submit new task
    async function submitNewTask() {
      const input = document.getElementById('new-task-title');
      const title = input.value.trim();

      if (!title) {
        showToast('Please enter a task title', 'error');
        input.focus();
        return;
      }

      // Optimistic UI - add task immediately
      const tempId = 'temp-' + Date.now();
      const pendingContainer = document.getElementById('tasks-pending');
      const tempTask = document.createElement('div');
      tempTask.className = 'task-item saving';
      tempTask.id = tempId;
      tempTask.innerHTML = `
        <div class="task-title">${escapeHtml(title)}</div>
        <div class="task-meta">Saving...</div>
      `;
      pendingContainer.insertBefore(tempTask, pendingContainer.firstChild);

      // Update count optimistically
      updateColumnCount('pending', 1);

      // Clear form
      input.value = '';
      cancelTaskForm();

      try {
        const res = await fetch('/api/tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title })
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData.error || 'Failed to create task');
        }

        const task = await res.json();

        // Replace temp with real task
        const temp = document.getElementById(tempId);
        if (temp) {
          temp.className = 'task-item';
          temp.id = 'task-' + task.id;
          temp.innerHTML = `
            <div class="task-title">${escapeHtml(task.title)}</div>
            <div class="task-meta">Phase ${task.phase} - Just now</div>
          `;
        }

        showToast('Task created', 'success');

      } catch (err) {
        // Remove optimistic task on error
        const temp = document.getElementById(tempId);
        if (temp) {
          temp.remove();
          updateColumnCount('pending', -1);
        }
        showToast(err.message || 'Failed to create task', 'error');
      }
    }

    // Update column count
    function updateColumnCount(column, delta) {
      const countEl = document.getElementById('count-' + column);
      if (countEl) {
        const current = parseInt(countEl.textContent, 10) || 0;
        countEl.textContent = Math.max(0, current + delta);
      }
    }

    // Show toast notification
    function showToast(message, type = 'info') {
      let container = document.querySelector('.toast-container');
      if (!container) {
        container = document.createElement('div');
        container.className = 'toast-container';
        document.body.appendChild(container);
      }

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      // Remove after 3 seconds
      setTimeout(() => {
        toast.classList.add('removing');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Load tasks from API
    async function loadTasks() {
      try {
        const res = await fetch('/api/tasks');
        if (!res.ok) throw new Error('Failed to load tasks');

        const tasks = await res.json();
        renderTasks(tasks);

      } catch (err) {
        console.error('Failed to load tasks:', err);
        showToast('Failed to load tasks', 'error');
      }
    }

    // Render tasks to columns
    function renderTasks(tasks) {
      // Clear existing tasks
      document.getElementById('tasks-pending').innerHTML = '';
      document.getElementById('tasks-in-progress').innerHTML = '';
      document.getElementById('tasks-completed').innerHTML = '';

      // Count tasks per column
      const counts = { pending: 0, 'in-progress': 0, completed: 0 };

      // Map API status to column
      const statusToColumn = {
        'pending': 'pending',
        'in_progress': 'in-progress',
        'completed': 'completed'
      };

      for (const task of tasks) {
        const column = statusToColumn[task.status] || 'pending';
        const container = document.getElementById('tasks-' + column);

        if (container) {
          const taskEl = document.createElement('div');
          taskEl.className = 'task-item';
          taskEl.id = 'task-' + task.id;
          taskEl.innerHTML = `
            <div class="task-title">${escapeHtml(task.title)}</div>
            <div class="task-meta">Phase ${task.phase}${task.owner ? ' - @' + escapeHtml(task.owner) : ''}</div>
          `;
          container.appendChild(taskEl);
          counts[column]++;
        }
      }

      // Update counts
      document.getElementById('count-pending').textContent = counts.pending;
      document.getElementById('count-in-progress').textContent = counts['in-progress'];
      document.getElementById('count-completed').textContent = counts.completed;

      // Add empty states
      for (const [column, count] of Object.entries(counts)) {
        if (count === 0) {
          const container = document.getElementById('tasks-' + column);
          if (container) {
            container.innerHTML = '<div class="task-column-empty">No tasks</div>';
          }
        }
      }
    }

    // Keyboard shortcut for adding task
    document.addEventListener('keydown', function(e) {
      // Ctrl+N or Cmd+N to add task
      if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
        e.preventDefault();
        toggleTaskForm();
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadTasks();
    });
  </script>
</body>
</html>
