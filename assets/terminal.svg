<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 580">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .cyan { fill: #7dcfff; }
      .green { fill: #9ece6a; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }
      .yellow { fill: #e0af68; }
    </style>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="960" height="580" rx="12"/>
  <rect class="terminal-bg" x="1" y="1" width="958" height="578" rx="11"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="958" height="36" rx="11"/>
  <rect class="terminal-bg" x="1" y="26" width="958" height="12"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="24" cy="19" r="7"/>
  <circle class="btn-yellow" cx="48" cy="19" r="7"/>
  <circle class="btn-green" cx="72" cy="19" r="7"/>

  <!-- Title -->
  <text x="480" y="24" text-anchor="middle" class="text dim" font-size="13">Terminal</text>

  <!-- Content -->
  <g transform="translate(32, 72)">
    <!-- Prompt line -->
    <text class="text prompt" font-size="15" y="0">~</text>
    <text class="text dim" font-size="15" x="16" y="0">$</text>
    <text class="text command" font-size="15" x="36" y="0">npx tdd-claude-code</text>

    <!-- Banner -->
    <text class="text cyan" font-size="14" y="48" xml:space="preserve">  ████████╗██████╗ ██████╗</text>
    <text class="text cyan" font-size="14" y="68" xml:space="preserve">  ╚══██╔══╝██╔══██╗██╔══██╗</text>
    <text class="text cyan" font-size="14" y="88" xml:space="preserve">     ██║   ██║  ██║██║  ██║</text>
    <text class="text cyan" font-size="14" y="108" xml:space="preserve">     ██║   ██║  ██║██║  ██║</text>
    <text class="text cyan" font-size="14" y="128" xml:space="preserve">     ██║   ██████╔╝██████╔╝</text>
    <text class="text cyan" font-size="14" y="148" xml:space="preserve">     ╚═╝   ╚═════╝ ╚═════╝</text>

    <!-- Title and subtitle -->
    <text class="text white" font-size="15" y="188">  <tspan class="white" font-weight="bold">TDD Workflow</tspan> <tspan class="dim">v0.6.0</tspan></text>
    <text class="text white" font-size="15" y="212">  Test-Led Development for Claude Code</text>
    <text class="text dim" font-size="15" y="232">  Tests before code, automatically</text>

    <!-- Install output -->
    <text class="text" font-size="15" y="276"><tspan class="cyan">  →</tspan><tspan class="white"> Installing </tspan><tspan class="white" font-weight="bold">globally</tspan><tspan class="white"> to ~/.claude/commands/tdd</tspan></text>
    <text class="text" font-size="15" y="308"><tspan class="green">  ✓</tspan><tspan class="white"> Installed 11 commands to </tspan><tspan class="cyan">~/.claude/commands/tdd</tspan></text>

    <!-- Done message -->
    <text class="text" font-size="15" y="352"><tspan class="green">  Done!</tspan><tspan class="white"> Restart Claude Code to load commands.</tspan></text>

    <!-- Workflow hint -->
    <text class="text dim" font-size="15" y="396">  Run </text>
    <text class="text" font-size="15" y="396"><tspan class="dim">  Run </tspan><tspan class="cyan">/tdd:help</tspan><tspan class="dim"> for full command list.</tspan></text>

    <!-- New prompt -->
    <text class="text prompt" font-size="15" y="448">~</text>
    <text class="text dim" font-size="15" x="16" y="448">$</text>
    <text class="text white" font-size="15" x="36" y="448">▌</text>
  </g>
</svg>
