<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 720">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .cyan { fill: #7dcfff; }
      .green { fill: #9ece6a; }
      .red { fill: #f7768e; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }
      .yellow { fill: #e0af68; }
      .magenta { fill: #bb9af7; }
    </style>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="960" height="720" rx="12"/>
  <rect class="terminal-bg" x="1" y="1" width="958" height="718" rx="11"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="958" height="36" rx="11"/>
  <rect class="terminal-bg" x="1" y="26" width="958" height="12"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="24" cy="19" r="7"/>
  <circle class="btn-yellow" cx="48" cy="19" r="7"/>
  <circle class="btn-green" cx="72" cy="19" r="7"/>

  <!-- Title -->
  <text x="480" y="24" text-anchor="middle" class="text dim" font-size="13">Terminal — TLC</text>

  <!-- Content -->
  <g transform="translate(32, 64)">
    <!-- Banner -->
    <text class="text cyan" font-size="14" y="0" xml:space="preserve">  ████████╗██╗     ██████╗</text>
    <text class="text cyan" font-size="14" y="20" xml:space="preserve">  ╚══██╔══╝██║    ██╔════╝</text>
    <text class="text cyan" font-size="14" y="40" xml:space="preserve">     ██║   ██║    ██║</text>
    <text class="text cyan" font-size="14" y="60" xml:space="preserve">     ██║   ██║    ██║</text>
    <text class="text cyan" font-size="14" y="80" xml:space="preserve">     ██║   ███████╗╚██████╗</text>
    <text class="text cyan" font-size="14" y="100" xml:space="preserve">     ╚═╝   ╚══════╝ ╚═════╝</text>

    <!-- Title and subtitle -->
    <text class="text white" font-size="15" y="136">  <tspan class="white" font-weight="bold">TLC</tspan> <tspan class="dim">v1.0.0</tspan> <tspan class="dim">— Test Led Coding for Claude Code</tspan></text>

    <!-- Workflow diagram -->
    <text class="text dim" font-size="13" y="172">  ┌─────────────────────────────────────────────────────────────────────┐</text>
    <text class="text" font-size="13" y="192">  <tspan class="dim">│</tspan> <tspan class="yellow">You describe</tspan> <tspan class="dim">→</tspan> <tspan class="cyan">Tests written</tspan> <tspan class="dim">→</tspan> <tspan class="magenta">Code implemented</tspan> <tspan class="dim">→</tspan> <tspan class="green">Tests pass</tspan> <tspan class="dim">→</tspan> <tspan class="green">Done</tspan> <tspan class="dim">│</tspan></text>
    <text class="text dim" font-size="13" y="212">  └─────────────────────────────────────────────────────────────────────┘</text>

    <!-- Commands section -->
    <text class="text white" font-size="14" y="252" font-weight="bold">  Quick Start</text>

    <text class="text" font-size="13" y="280"><tspan class="cyan">  /tlc:new-project</tspan><tspan class="dim">  Start a new project with roadmap</tspan></text>
    <text class="text" font-size="13" y="300"><tspan class="cyan">  /tlc:init</tspan><tspan class="dim">         Add TLC to existing codebase</tspan></text>
    <text class="text" font-size="13" y="320"><tspan class="cyan">  /tlc</tspan><tspan class="dim">              Smart entry — knows what's next</tspan></text>

    <text class="text white" font-size="14" y="360" font-weight="bold">  Core Workflow</text>

    <text class="text" font-size="13" y="388"><tspan class="cyan">  /tlc:plan</tspan><tspan class="dim">         Break phase into testable tasks</tspan></text>
    <text class="text" font-size="13" y="408"><tspan class="cyan">  /tlc:build</tspan><tspan class="dim">        Write tests first, then implement</tspan></text>
    <text class="text" font-size="13" y="428"><tspan class="cyan">  /tlc:verify</tspan><tspan class="dim">       Human verification of features</tspan></text>

    <text class="text white" font-size="14" y="468" font-weight="bold">  Team Features</text>

    <text class="text" font-size="13" y="496"><tspan class="cyan">  /tlc:claim</tspan><tspan class="dim">        Reserve a task (prevents conflicts)</tspan></text>
    <text class="text" font-size="13" y="516"><tspan class="cyan">  /tlc:who</tspan><tspan class="dim">          See team status and progress</tspan></text>
    <text class="text" font-size="13" y="536"><tspan class="cyan">  /tlc:bug</tspan><tspan class="dim">          Report bugs from dashboard</tspan></text>
    <text class="text" font-size="13" y="556"><tspan class="cyan">  tlc init</tspan><tspan class="dim">          Launch dev server (mini-Replit)</tspan></text>

    <!-- Footer -->
    <text class="text dim" font-size="12" y="600">  No manual testing. No "does this work?" No vibes. Just tests that pass.</text>

    <!-- Prompt -->
    <text class="text prompt" font-size="15" y="640">~</text>
    <text class="text dim" font-size="15" x="16" y="640">$</text>
    <text class="text cyan" font-size="15" x="36" y="640">/tlc</text>
    <text class="text white" font-size="15" x="72" y="640">▌</text>
  </g>
</svg>
