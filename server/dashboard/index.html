<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLC Dev Server</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background: #161b22;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #30363d;
    }
    .header h1 {
      font-size: 16px;
      color: #58a6ff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header h1 .logo {
      font-family: monospace;
      font-size: 14px;
      color: #7ee787;
    }
    .header .status {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .header .status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .header .status .dot.running { background: #3fb950; }
    .header .status .dot.stopped { background: #f85149; }
    .header button {
      padding: 6px 14px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
      cursor: pointer;
      font-size: 13px;
    }
    .header button:hover {
      background: #30363d;
    }

    .main {
      display: grid;
      grid-template-columns: 1fr 380px;
      grid-template-rows: 1fr 1fr;
      height: calc(100vh - 50px);
    }

    .preview {
      grid-row: 1 / 3;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }
    .preview-header {
      padding: 8px 12px;
      background: #161b22;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #30363d;
      gap: 10px;
    }
    .preview-header .label {
      font-size: 12px;
      color: #8b949e;
      text-transform: uppercase;
    }
    .preview-header input {
      flex: 1;
      padding: 6px 10px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
      font-size: 13px;
    }
    .preview-header button {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #8b949e;
      cursor: pointer;
      font-size: 12px;
    }
    .preview-header button:hover {
      color: #e6edf3;
      border-color: #58a6ff;
    }
    .preview iframe {
      flex: 1;
      border: none;
      background: white;
    }
    .preview .loading {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      color: #8b949e;
    }

    .logs {
      border-bottom: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }
    .logs-header {
      padding: 8px 12px;
      background: #161b22;
      display: flex;
      gap: 8px;
      border-bottom: 1px solid #30363d;
    }
    .logs-header button {
      padding: 4px 12px;
      background: transparent;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #8b949e;
      cursor: pointer;
      font-size: 12px;
    }
    .logs-header button.active {
      background: #21262d;
      color: #e6edf3;
      border-color: #58a6ff;
    }
    .logs-header button:hover:not(.active) {
      background: #21262d;
    }
    .logs-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 12px;
      background: #010409;
      line-height: 1.5;
    }
    .log-line { padding: 1px 0; white-space: pre-wrap; word-break: break-word; }
    .log-line.error { color: #f85149; }
    .log-line.success { color: #3fb950; }
    .log-line.info { color: #58a6ff; }
    .log-line.warn { color: #d29922; }

    .sidebar {
      display: flex;
      flex-direction: column;
    }

    .tasks {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    .tasks-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .tasks h2 {
      font-size: 11px;
      text-transform: uppercase;
      color: #8b949e;
      letter-spacing: 0.5px;
    }
    .tasks .phase-name {
      font-size: 13px;
      color: #e6edf3;
      font-weight: 500;
    }
    .task {
      padding: 10px 12px;
      background: #161b22;
      border-radius: 6px;
      margin-bottom: 8px;
      border-left: 3px solid transparent;
      cursor: default;
    }
    .task.done {
      border-left-color: #3fb950;
      opacity: 0.6;
    }
    .task.working {
      border-left-color: #58a6ff;
      background: #1c2128;
    }
    .task.available {
      border-left-color: #484f58;
    }
    .task .title {
      font-weight: 500;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .task .title .icon {
      font-size: 12px;
    }
    .task.done .icon { color: #3fb950; }
    .task.working .icon { color: #58a6ff; }
    .task.available .icon { color: #484f58; }
    .task .meta {
      font-size: 11px;
      color: #8b949e;
      margin-top: 4px;
      margin-left: 20px;
    }

    .bug-form {
      padding: 12px;
      background: #161b22;
      border-top: 1px solid #30363d;
    }
    .bug-form h2 {
      font-size: 11px;
      text-transform: uppercase;
      color: #8b949e;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    .bug-form textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
      resize: none;
      margin-bottom: 8px;
      font-family: inherit;
      font-size: 13px;
    }
    .bug-form textarea:focus {
      outline: none;
      border-color: #58a6ff;
    }
    .bug-form .actions {
      display: flex;
      gap: 8px;
    }
    .bug-form button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }
    .bug-form .screenshot {
      background: #21262d;
      color: #e6edf3;
      flex: 1;
      border: 1px solid #30363d;
    }
    .bug-form .screenshot:hover {
      background: #30363d;
    }
    .bug-form .submit {
      background: #238636;
      color: white;
      padding-left: 20px;
      padding-right: 20px;
    }
    .bug-form .submit:hover {
      background: #2ea043;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 12px;
      background: #161b22;
      border-top: 1px solid #30363d;
    }
    .stat {
      text-align: center;
      padding: 10px;
      background: #0d1117;
      border-radius: 6px;
    }
    .stat-value {
      font-size: 22px;
      font-weight: bold;
      font-variant-numeric: tabular-nums;
    }
    .stat-value.green { color: #3fb950; }
    .stat-value.red { color: #f85149; }
    .stat-value.blue { color: #58a6ff; }
    .stat-label {
      font-size: 10px;
      color: #8b949e;
      text-transform: uppercase;
      margin-top: 4px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .main {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto auto;
      }
      .preview {
        grid-row: auto;
        min-height: 300px;
      }
      .logs {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span class="logo">TLC</span>
      Dev Server
    </h1>
    <div class="status">
      <span class="dot" id="status-dot"></span>
      <span id="status-text">Connecting...</span>
      <button onclick="runTests()">Run Tests</button>
      <button onclick="restartApp()">Restart App</button>
    </div>
  </div>

  <div class="main">
    <div class="preview">
      <div class="preview-header">
        <span class="label">Preview</span>
        <input type="text" id="url-bar" value="http://localhost:3000/" onkeypress="if(event.key==='Enter')navigateTo(this.value)">
        <button onclick="refreshPreview()">Refresh</button>
        <button onclick="openInTab()">Open in Tab</button>
      </div>
      <iframe id="app-frame" src="/app/"></iframe>
    </div>

    <div class="logs">
      <div class="logs-header">
        <button class="active" data-type="app" onclick="showLogs('app')">App</button>
        <button data-type="test" onclick="showLogs('test')">Tests</button>
        <button data-type="git" onclick="showLogs('git')">Git</button>
      </div>
      <div class="logs-content" id="logs"></div>
    </div>

    <div class="sidebar">
      <div class="tasks" id="tasks">
        <div class="tasks-header">
          <h2>Tasks</h2>
          <span class="phase-name" id="phase-name">Loading...</span>
        </div>
      </div>

      <div class="bug-form">
        <h2>Report Bug</h2>
        <textarea id="bug-desc" placeholder="Describe the issue..."></textarea>
        <div class="actions">
          <button class="screenshot" onclick="takeScreenshot()">Screenshot</button>
          <button class="submit" onclick="submitBug()">Submit Bug</button>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-value green" id="tests-pass">-</div>
          <div class="stat-label">Passing</div>
        </div>
        <div class="stat">
          <div class="stat-value red" id="tests-fail">-</div>
          <div class="stat-label">Failing</div>
        </div>
        <div class="stat">
          <div class="stat-value blue" id="bugs-open">-</div>
          <div class="stat-label">Open Bugs</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws;
    const logs = { app: [], test: [], git: [] };
    let currentLogType = 'app';
    let appPort = 3000;
    let reconnectAttempts = 0;

    function connect() {
      ws = new WebSocket(`ws://${location.host}`);

      ws.onopen = () => {
        console.log('Connected to TLC server');
        reconnectAttempts = 0;
        updateStatus(true);
        addLog('app', 'Connected to TLC Dev Server', 'success');
      };

      ws.onclose = () => {
        console.log('Disconnected from TLC server');
        updateStatus(false);
        addLog('app', 'Disconnected from server', 'error');

        // Reconnect with backoff
        if (reconnectAttempts < 10) {
          const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
          setTimeout(connect, delay);
          reconnectAttempts++;
        }
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        handleMessage(msg);
      };
    }

    function handleMessage(msg) {
      switch(msg.type) {
        case 'init':
          // Restore logs from server
          Object.assign(logs, msg.data.logs || {});
          appPort = msg.data.appPort || 3000;
          document.getElementById('url-bar').value = `http://localhost:${appPort}/`;
          renderLogs();
          break;

        case 'app-log':
          addLog('app', msg.data.data, msg.data.level || detectLogLevel(msg.data.data));
          break;

        case 'test-output':
          addLog('test', msg.data.data, msg.data.stream === 'stderr' ? 'error' : '');
          break;

        case 'test-complete':
          const result = msg.data.exitCode === 0 ? 'passed' : 'failed';
          addLog('test', `Tests ${result}`, msg.data.exitCode === 0 ? 'success' : 'error');
          refreshStats();
          break;

        case 'git-activity':
          addLog('git', msg.data.entry, 'info');
          break;

        case 'app-restart':
          addLog('app', '--- App restarting ---', 'warn');
          setTimeout(refreshPreview, 2000);
          break;

        case 'app-start':
          appPort = msg.data.port;
          document.getElementById('url-bar').value = `http://localhost:${appPort}/`;
          setTimeout(refreshPreview, 1000);
          break;

        case 'file-change':
          addLog('app', `File changed: ${msg.data.path}`, 'info');
          break;

        case 'task-update':
          refreshTasks();
          break;

        case 'bug-created':
          addLog('app', `Bug ${msg.data.bugId} created`, 'warn');
          refreshStats();
          break;

        case 'bug-update':
          refreshStats();
          break;
      }
    }

    function updateStatus(connected) {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');

      if (connected) {
        dot.className = 'dot running';
        text.textContent = 'Running';
      } else {
        dot.className = 'dot stopped';
        text.textContent = 'Disconnected';
      }
    }

    function detectLogLevel(text) {
      if (/error|fail|exception|ECONNREFUSED/i.test(text)) return 'error';
      if (/warn/i.test(text)) return 'warn';
      if (/success|✓|pass|ready|started|listening/i.test(text)) return 'success';
      if (/info|GET|POST|PUT|DELETE/i.test(text)) return 'info';
      return '';
    }

    function addLog(type, text, level = '') {
      if (!text || !text.trim()) return;

      const lines = text.split('\n');
      for (const line of lines) {
        if (line.trim()) {
          logs[type].push({ text: line, level: level || detectLogLevel(line), time: new Date() });
        }
      }

      // Keep last 1000 lines per type
      while (logs[type].length > 1000) {
        logs[type].shift();
      }

      if (type === currentLogType) {
        renderLogs();
      }
    }

    function renderLogs() {
      const container = document.getElementById('logs');
      container.innerHTML = logs[currentLogType].map(l =>
        `<div class="log-line ${l.level}">${escapeHtml(l.text)}</div>`
      ).join('');
      container.scrollTop = container.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showLogs(type) {
      currentLogType = type;
      document.querySelectorAll('.logs-header button').forEach(b => {
        b.classList.toggle('active', b.dataset.type === type);
      });
      renderLogs();
    }

    function navigateTo(url) {
      const proxyUrl = url.replace(/^http:\/\/localhost:\d+/, '/app');
      document.getElementById('app-frame').src = proxyUrl;
    }

    function refreshPreview() {
      const frame = document.getElementById('app-frame');
      frame.src = frame.src;
    }

    function openInTab() {
      window.open(`http://localhost:${appPort}`, '_blank');
    }

    async function runTests() {
      addLog('test', '--- Running tests ---', 'info');
      showLogs('test');
      try {
        await fetch('/api/test', { method: 'POST' });
      } catch (e) {
        addLog('test', 'Failed to start tests', 'error');
      }
    }

    async function restartApp() {
      try {
        await fetch('/api/restart', { method: 'POST' });
      } catch (e) {
        addLog('app', 'Failed to restart app', 'error');
      }
    }

    async function submitBug() {
      const desc = document.getElementById('bug-desc').value.trim();
      if (!desc) {
        alert('Please describe the bug');
        return;
      }

      try {
        const res = await fetch('/api/bug', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            description: desc,
            url: document.getElementById('url-bar').value,
            screenshot: window.lastScreenshot || null
          })
        });
        const data = await res.json();

        if (data.success) {
          alert(`Bug ${data.bugId} created!`);
          document.getElementById('bug-desc').value = '';
          window.lastScreenshot = null;
        } else {
          alert('Failed to create bug: ' + (data.error || 'Unknown error'));
        }
      } catch (e) {
        alert('Failed to submit bug');
      }
    }

    async function takeScreenshot() {
      // For now, just indicate screenshot capture
      // Full implementation would use html2canvas or server-side puppeteer
      alert('Screenshot feature: Click Submit to log bug with current URL');
      window.lastScreenshot = 'url-only';
    }

    async function refreshTasks() {
      try {
        const res = await fetch('/api/tasks');
        const tasks = await res.json();

        const container = document.getElementById('tasks');
        const phaseName = document.getElementById('phase-name');

        if (tasks.phase) {
          phaseName.textContent = `Phase ${tasks.phase}: ${tasks.phaseName || ''}`;
        } else {
          phaseName.textContent = 'No active phase';
        }

        const taskList = tasks.items || [];
        if (taskList.length === 0) {
          container.innerHTML = `
            <div class="tasks-header">
              <h2>Tasks</h2>
              <span class="phase-name" id="phase-name">${phaseName.textContent}</span>
            </div>
            <div style="color: #8b949e; font-size: 13px; padding: 20px 0;">
              No tasks found. Run /tlc:plan to create tasks.
            </div>
          `;
          return;
        }

        container.innerHTML = `
          <div class="tasks-header">
            <h2>Tasks</h2>
            <span class="phase-name" id="phase-name">${phaseName.textContent}</span>
          </div>
        ` + taskList.map(t => `
          <div class="task ${t.status}">
            <div class="title">
              <span class="icon">${t.status === 'done' ? '✓' : t.status === 'working' ? '→' : '○'}</span>
              ${escapeHtml(t.title)}
            </div>
            <div class="meta">${t.owner ? '@' + t.owner : 'Available'}</div>
          </div>
        `).join('');
      } catch (e) {
        console.error('Failed to refresh tasks:', e);
      }
    }

    async function refreshStats() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();

        document.getElementById('tests-pass').textContent = data.testsPass || 0;
        document.getElementById('tests-fail').textContent = data.testsFail || 0;
        document.getElementById('bugs-open').textContent = data.bugsOpen || 0;
      } catch (e) {
        console.error('Failed to refresh stats:', e);
      }
    }

    // Initialize
    connect();
    refreshTasks();
    refreshStats();

    // Refresh periodically
    setInterval(refreshStats, 30000);
  </script>
</body>
</html>
